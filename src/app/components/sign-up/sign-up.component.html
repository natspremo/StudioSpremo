<div class="login-page sidebar-collapse">
    <div class="page-header clear-filter">
        <div class="page-header-image" style="background-image:url(../assets/img/digitalprint3.jpg)"></div>
        <div class="content sign-up">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <div data-aos-duration="2000" data-aos="fade-up" class="card card-login card-plain">
                        <div class="card-header text-center">
                            <div class="logo-container">
                                <a class="link" routerLink="/homepage-nonreg">
                                    <h1>Studio Spremo</h1>
                                </a>
                            </div>
                        </div>
                        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" autocomplete="off">
                            
                            <!-- IME I PREZIME -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="name" id="name" [(ngModel)] = "name"
                                    class="form-control form-control-success" placeholder="Ime">

                                <div class="input-group-append"
                                    *ngIf="reactiveForm.controls.name.invalid && reactiveForm.controls.name.untouched === false">
                                    <span class="input-group-text  igp">
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="surname" id="surname" [(ngModel)] = "surname"
                                    class="form-control form-control-success" placeholder="Prezime">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.surname.invalid && reactiveForm.controls.surname.untouched === false">
                                    <span>
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- STAMPARIJA -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="company" id="company" [(ngModel)] = "company"
                                    class="form-control form-control-success" placeholder="Å tamparija">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.company.invalid && reactiveForm.controls.company.untouched === false">
                                    <span>
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- TELEFON -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="phone" id="phone" [(ngModel)] = "phone"
                                    class="form-control form-control-success" placeholder="Broj telefona">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.phone.invalid && reactiveForm.controls.phone.untouched === false">
                                    <span>
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- ADRESA -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="address" id="address" [(ngModel)] = "address"
                                    class="form-control form-control-success" placeholder="Adresa">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.address.invalid && reactiveForm.controls.address.untouched === false">
                                    <span>
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- EMAIL -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_email-85"></i>
                                    </span>
                                </div>
                                <input type="text" formControlName="email" id="email" [(ngModel)] = "email"
                                    class="form-control form-control-success" placeholder="Email">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.email.invalid && reactiveForm.controls.email.untouched === false">
                                    <span>
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <!-- PASSWORD -->
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                    </span>
                                </div>
                                <input type="password" formControlName="password" id="password" placeholder="Lozinka" [(ngModel)] = "password"
                                    class="form-control">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.password.invalid  && reactiveForm.controls.password.untouched === false">
                                    <span >
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group no-border input-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons ui-1_lock-circle-open"></i>
                                    </span>
                                </div>
                                <input type="password" formControlName="confirmpassword" id="confirmpassword" placeholder="Potvrda lozinke" [(ngModel)] = "confirmpassword"
                                    class="form-control">

                                <div class="padding-x"
                                    *ngIf="reactiveForm.controls.confirmpassword.invalid  && reactiveForm.controls.confirmpassword.untouched === false">
                                    <span >
                                        <i class="fa fa-times x-color"></i>
                                    </span>
                                </div>
                            </div>


                          <!--  <div class="row d-flex align-items-center justify-content-center">
                                <a class="nav-link login-icons">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                                <a class="nav-link login-icons">
                                    <i class="fab fa-google-plus"></i>
                                </a>
                            </div> -->
                            <div class="card-footer text-center">
                                <button type="submit" [disabled]="!reactiveForm.valid"
                                    class="btn btn-info btn-round btn-lg btn-block">Registruj se</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer-transparent">
            <!-- <app-footer></app-footer> -->
        </div>
    </div>
</div>
